<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share to Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 30px;
      width: 0%;
      background-color: #4caf50;
      line-height: 30px;
      color: white;
      transition: width 0.3s ease;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>

  <h2>Share 3 times to unlock the content</h2>
  <p>Shares: <span id="shareCount">0</span>/3</p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button onclick="incrementShare()">Share Now</button>

  <script>
    let shareCount = 0;

    function incrementShare() {
      if (shareCount < 3) {
        shareCount++;
        document.getElementById('shareCount').innerText = shareCount;
        document.getElementById('progressBar').style.width = (shareCount / 3) * 100 + '%';

        if (shareCount < 3) {
          shareLink(); // Share only before reaching 3
        } else {
          // Redirect after reaching 3
          setTimeout(function () {
            window.location.href = "https://t.me/+eTNvZSPToyhhMGY1";
          }, 500); // Small delay to update UI
        }
      }
    }

    function shareLink() {
      const shareUrl = "https://t.me/share/url?url=https://t.me/PINAYFLEXPHboT?startapp=WatchNow";
      window.open(shareUrl, "_blank");
    }
  </script>

</body>
</html>
