<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PINAY FLEX PH</title>

  <!-- Required by Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('sss.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .modal img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 16px;
    }
    .modal h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .modal p {
      font-size: 14px;
      margin-bottom: 16px;
    }
    .progress-container {
      background: #eee;
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.3s ease;
    }
    .share-button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    @media (max-width: 600px) {
      .modal {
        padding: 16px;
      }
      .modal img {
        width: 70px;
        height: 70px;
      }
      .modal h2 {
        font-size: 16px;
      }
      .modal p {
        font-size: 12px;
      }
      .share-button {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <img src="sssw.jpg" alt="User" />
    <h2 id="userGreeting">PINAY FLEX PH</h2>
    <p>You must share in 3 groups to be approved</p>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button class="share-button" onclick="incrementShare(); shareLink()">SHARE <span id="shareCount">0</span>/3</button>
  </div>  

  <script>
    let shareCount = 0;

    function incrementShare() {
      if (shareCount < 3) {
        shareCount++;
        document.getElementById('shareCount').innerText = shareCount;
        document.getElementById('progressBar').style.width = (shareCount / 3) * 100 + '%';
      }

      if (shareCount === 3) {
        setTimeout(function() {
          alert("Congrats! You are approved. Join here: https://t.me/PINAYFLIX_XXX");
          window.open("https://t.me/PINAYFLIX_XXX", "_blank");
        }, 500);
      }
    }

    function shareLink() {
      const shareUrl = "https://t.me/share/url?url=𝘼𝙏𝘼𝘽𝙎+𝙋𝙄𝙉𝘼𝙔+https://t.me/%2B1SlIIKqcwe42Mzdl";
      window.open(shareUrl, "_blank");
    }

    // Optional: Show user info from Telegram Mini App
    window.onload = function() {
      if (window.Telegram.WebApp) {
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
          const name = user.first_name + (user.last_name ? " " + user.last_name : "");
          document.getElementById('userGreeting').innerHTML = `Hi ${name}, welcome to PINAY FLEX PH!`;
        }
      }
    };
  </script>
</body>
</html>
